<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillRadar - Resume Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📊 SkillRadar - Resume Skill Analyzer</h1>

    <label for="categorySelect">Choose Role:</label>
    <select id="categorySelect">
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full Stack Developer</option>
    </select>

    <textarea id="resumeInput" placeholder="Paste your resume here..."></textarea>
    
    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="results">
      <div>
        <h3>✅ Matched Skills</h3>
        <ul id="matchedSkills"></ul>
      </div>
      <div>
        <h3>❌ Missing Skills</h3>
        <ul id="missingSkills"></ul>
      </div>
    </div>

    <canvas id="skillChart" width="300" height="300"></canvas>

    <div class="actions">
      <button onclick="exportToPDF()">🖨️ Export to PDF</button>
      <button onclick="downloadAsJSON()">⬇️ Download JSON</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
